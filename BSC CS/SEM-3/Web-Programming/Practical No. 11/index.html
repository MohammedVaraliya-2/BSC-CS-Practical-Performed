<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<style>
    .container {
        text-align: center;
        font-family: arial;
        width: 60%;
        margin: auto;
        height: auto;
        outline: dashed 0px black;
    }

    #table {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: large;
    }
    h2 {
        color:brown;
    }
</style>

<body>
    <h3>Varaliya Mohammed | S110</h3>
    <div class="container">
        <h1>Web Programming Practical 11</h1><br>
        <p><b> Please click the submit button after entering all the values to view basic interest.</b></p>
        <hr><br>
        <table style="text-align: left;" id="table" align="center">
            <tr>
                <td><label for="prinpleAmtNo">Enter principal amount : </label></td>
                <td> <input type="text" name="principleAmtNo" id="principleAmtNo" /> </td>
            </tr>
            <tr></tr>
            <tr>
                <td><label for="time">Enter Time period : </label></td>
                <td> <input type="text" name="time" id="time" /> </td>
            </tr>
            <tr></tr>
            <tr>
                <td><label for="rateOfInt">Enter rate of Interest : </label></td>
                <td> <input type="text" name="rateOfInt" id="rateOfInt" /> </td>
            </tr>
            <tr></tr>
            <tr>
                <td> <button onclick="simpleInterest()">Submit</button> </td>
            </tr>
            <tr></tr>
        </table>

        <div id="simpleInt"> </div>

    </div>

    <script>

        function simpleInterest(params) {
            let p = document.getElementById("principleAmtNo").value;
            let t = document.getElementById("time").value;
            let r = document.getElementById("rateOfInt").value;

            let simpleINT = parseInt((p * t * r) / 100);

            let data = document.getElementById("simpleInt");
            data.innerHTML = `<h2>Simple Interest : ${simpleINT}</h2>`

        }

    </script>
</body>

</html>
