<body>
    <h2>Content is an uncountable noun. We use it when referring to the ideas or subject matter of something (e.g., the “content of a speech”). Contents is a plural countable noun. We use it for things in a container or for sections of a publication (e.g., book chapters in a “table of contents”).</h2>
