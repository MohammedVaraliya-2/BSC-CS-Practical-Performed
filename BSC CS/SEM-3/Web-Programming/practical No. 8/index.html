<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Odd or Even</title>

<body>
    <h1>Varaliya Mohammed | S110</h1>
    <h1>Web programming Practical No :  8</h1>
    <h3>write a javascript code to find number is even or odd using prompt dialogue box</h3>
</body>
<script>

    // write a javascript code to find number is even or odd using prompt dialogue box
    const checkNumber = () => {
    
    const numb = parseInt(prompt("Enter a number"));

        if (isNaN(numb)){
            alert("Please enter a number");
            return checkNumber();
        }

        if(numb % 2 == 0){
            alert("Your number is Even");
        }
        else{
            alert("Your Number is Odd");
        }

        const rerun = confirm("Do you want to run the program again?");
        rerun && checkNumber();

    }

    checkNumber();


</script>
</html>
