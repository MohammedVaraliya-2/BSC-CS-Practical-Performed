  <body>
    <h1>Cookie Saver</h1>

    <label for="cookie-data">Enter something to store</label>
    <input type="text" name="cookie-data" id="inputText" />
    <button id="store-button">Store</button>
    <button id="retrieve-button">Retrieve</button>
    <p id="output">output here : </p>
    <script>
      const storeButton = document.querySelector("#store-button");
      const retrieveButton = document.querySelector("#retrieve-button");

      storeButton.addEventListener("click", (e) => {
        const input = document.querySelector("#inputText").value;

        document.cookie = input;

        document.querySelector("input").value = "";
      });

      retrieveButton.addEventListener("click", (e) => {
        const output = document.querySelector("#inputText").value;

        document.querySelector("#output").innerHTML = document.cookie;
        

      });
    </script>
