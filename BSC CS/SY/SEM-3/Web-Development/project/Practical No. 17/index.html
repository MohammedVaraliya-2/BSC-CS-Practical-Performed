<!DOCTYPE HTML>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <form>
        <h1>Register to ask any service or query!</h1>
        <table class="center">
            <tr>
                <td>Name :</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input type="text" inputmode="numeric" id="age"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" inputmode="email" id="email" required></td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date" id="dateOfBirth"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" />
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Hobbies :</td>
                <td>
                    <input type="checkbox" id="cricket" name="hobbies" value="Cricket" />
                    <label for="cricket">Cricket</label>
                    <input type="checkbox" id="football" name="hobbies" value="football" />
                    <label for="football">Football</label>
                    <input type="checkbox" id="rugby" name="hobbies" value="rugby" />
                    <label for="rugby">Rugby</label>
                    <input type="checkbox" id="tennis" name="hobbies" value="tennis" />
                    <label for="tennis">Tennis</label>
                    <input type="checkbox" id="hockey" name="hobbies" value="hockey" />
                    <label for="hockey">hockey</label>
                    <input type="checkbox" id="singing" name="hobbies" value="singing" />
                    <label for="singing">Singing</label>
                    <input type="checkbox" id="writing" name="hobbies" value="writing" />
                    <label for="writing">writing</label>
                    <input type="checkbox" id="acting" name="hobbies" value="acting" />
                    <label for="acting">Acting</label>
                    <input type="checkbox" id="dancing" name="hobbies" value="dancing" />
                    <label for="dancing">dancing</label>
                    <input type="checkbox" id="videoGames" name="hobbies" value="videoGames" />
                    <label for="videoGames">Playing Video Games</label>
                    <input type="checkbox" id="swimming" name="hobbies" value="swimming" />
                    <label for="swimming">Swimming</label>
                    <input type="checkbox" id="painting" name="hobbies" value="painting" />
                    <label for="painting">Painting</label>
                </td>
            </tr>
            <tr>
                <td>Phone no :</td>
                <td>
                    <input type="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="address" id="address" cols="50" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td>
                    <select id="countryoptions">
                        <option>India</option>
                        <option>Australia</option>
                        <option>Austria</option>
                        <option>Bangladesh</option>
                        <option>Belgium</option>
                        <option>Canada</option>
                        <option>Georgia</option>
                        <option>Germany</option>
                        <option>Iceland</option>
                        <option>India</option>
                        <option>Indonesia</option>
                        <option>Italy</option>
                        <option>Japan</option>
                        <option>Kuwait</option>
                        <option>Malaysia</option>
                        <option>Netherlands</option>
                        <option>New Zealand</option>
                        <option>Nicaragua</option>
                        <option>North Korea</option>
                        <option>Philippines</option>
                        <option>Portugal</option>
                        <option>Qatar</option>
                        <option>Russia</option>
                        <option>Serbia</option>
                        <option>South Africa</option>
                        <option>South Korea</option>
                        <option>Spain</option>
                        <option>Sri Lanka</option>
                        <option>Switzerland</option>
                        <option>Ukraine</option>
                        <option>United Kingdom</option>
                        <option>United States of America</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Tell Us :</td>
                <td><textarea name="service" id="service" cols="100" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>
<script src="./js/registration_form.js"></script>

</html>
