<!DOCTYPE HTML>
<html>
<head>
  <title>Registration Form</title>
  <style>
    table.center {
    margin-left: auto; 
    margin-right: auto;
    margin-top: 30px;
    }
  </style>
</head>
<body>
 <form>
     <h1>Register to ask any service or query!</h1>
  <table class="center">
   <tr>
    <td>Name :</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Age :</td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td>Hobbies :</td>
    <td>
        <input type="radio" name="Cooking"> Cooking
        <input type="radio" name="Hiking"> Hiking
        <input type="radio" name="Painting"> Painting
        <input type="radio" name="Sculpture"> Sculpture
        <input type="radio" name="Writing"> Writing
        <input type="radio" name="Running"> Running
        <input type="radio" name="Dancing"> Dancing
        <input type="radio" name="Yoga"> Yoga
        <input type="radio" name="Meditating"> Meditating
        <input type="radio" name="Reading"> Reading
        <input type="radio" name="Playing Video Games"> Playing Video Games
        <input type="radio" name="Gardening"> Gardening
        <input type="radio" name="Knitting"> Knitting
        <input type="radio" name="Acting"> Acting
        <input type="radio" name="Swimming"> Swimming
    </td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
   <tr>
    <td>Date Of Birth :</td>
    <td><input type="date"></td>
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <select>
      <option>+1</option>
      <option>+7</option>
      <option>+91</option>
      <option>+57</option>
      <option>+45</option>
      <option>+33</option>
      <option>+47</option>
      <option>+49</option>
      <option>+852</option>
      <option>+62</option>
      <option>+98</option>
      <option>+34</option>
      <option>+81</option>
      <option>+64</option>
      <option>+960</option>
      <option>+964</option>
      <option>+965</option>
      <option>+966</option>
     </select>
     <input type="phone">
    </td>
   </tr>
   <tr>
    <td>Address :</td>
    <td><textarea name="address" id="address" cols="50" rows="4"></textarea></td>
   </tr>
   <tr>
    <td>Country :</td>
    <td>
     <select>
      <option>India</option>
      <option>Australia</option>
      <option>Austria</option>
      <option>Bangladesh</option>
      <option>Belgium</option>
      <option>Canada</option>
      <option>Georgia</option>
      <option>Germany</option>
      <option>Iceland</option>
      <option>India</option>
      <option>Indonesia</option>
      <option>Italy</option>
      <option>Japan</option>
      <option>Kuwait</option>
      <option>Malaysia</option>
      <option>Netherlands</option>
      <option>New Zealand</option>
      <option>Nicaragua</option>
      <option>North Korea</option>
      <option>Philippines</option>
      <option>Portugal</option>
      <option>Qatar</option>
      <option>Russia</option>
      <option>Serbia</option>
      <option>South Africa</option>
      <option>South Korea</option>
      <option>Spain</option>
      <option>Sri Lanka</option>
      <option>Switzerland</option>
      <option>Ukraine</option>
      <option>United Kingdom</option>
      <option>United States of America</option>
     </select>
    </td>
   </tr>

   <tr>
    <td>Tell Us :</td>
    <td><textarea name="service" id="service" cols="100" rows="10"></textarea></td>
   </tr>

   <tr>
    <td><input type="submit" value="Submit"></td>
   </tr>
  </table>
 </form>
</body>
</html>
