<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing SetTimeOut & clearTimeout</title>
</head>



<body>
    <h3>Varaliya Mohammed | S110</h3>
    <center>
        <h1>Web Programming Practical 15</h1><br>
        <p><b>Implementing setTimeout and cleartimeOut function</b></p><br>
        <table>
        <tr>
            <td><h3>Click to Increment the value of Counter by 1 :</h3></td>
            <td><button onclick="setTimeOutfunc()">Click ME</button></td>
        </tr>
        <br>
        <tr>
            <td><h3>Click to stop the Counter :</h3></td>
            <td><button onclick="stopTimeOutFunction()">Click ME</button></td>
        </tr>
        <tr>
            <td><h1>Counter : </h1></td>
            <td><h1 id="counter"></h1></td>
        </tr>
        
    </table>
    </center>
</body>
<script>
    let timeout;
    let counter = 0;

    function setTimeOutfunc() {
        timeout = setTimeout(counterFunc, 100);
    }

    function counterFunc() {
        let ctr = document.getElementById("counter");
        counter++;
        ctr.innerHTML = counter;
        setTimeOutfunc();

    }

    function stopTimeOutFunction() {
        clearTimeout(timeout);
    }
</script>

</html>
