<!DOCTYPE HTML>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
 <form name="registration" >
     <h1>Register to ask any service or query!</h1>
  <table class="center">
   <tr>
    <td>Name :</td>
    <td><input type="text" id="name" required></td>
   </tr>
   <tr>
    <td>Age :</td>
    <td><input type="text" inputmode="numeric" id="age" required></td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email" inputmode="email" id="email" required></td>
   </tr>
   <tr>
    <td>Date Of Birth :</td>
    <td><input type="date" id="dateOfBirth"></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
        <input type="radio" name="Gender" value="1"> Male
        <input type="radio" name="Gender" value="2"> Female
    </td>
   </tr>
   <tr>
    <td>Hobbies :</td>
    <td id="hobbies">
        <input type="radio" name="Cooking" id="cooking"> Cooking
        <input type="radio" name="Hiking" id="hiking"> Hiking
        <input type="radio" name="Painting" id="painting"> Painting
        <input type="radio" name="Sculpture" id="sculpture"> Sculpture
        <input type="radio" name="Writing" id="writing"> Writing
        <input type="radio" name="Running" id="running"> Running
        <input type="radio" name="Dancing" id="dancing"> Dancing
        <input type="radio" name="Yoga" id="yoga"> Yoga
        <input type="radio" name="Meditating" id="meditating"> Meditating
        <input type="radio" name="Reading" id="reading"> Reading
        <input type="radio" name="Playing Video Games" id="payingVideoGames"> Playing Video Games
        <input type="radio" name="Gardening" id="gardening"> Gardening
        <input type="radio" name="Knitting" id="knitting"> Knitting
        <input type="radio" name="Acting" id="acting"> Acting
        <input type="radio" name="Swimming" id="swimming"> Swimming
    </td>
   </tr>
   <tr>
    <td>Phone no :</td>
    <td>
     <select id="phoneOptions">
      <option>+1</option>
      <option>+7</option>
      <option>+91</option>
      <option>+57</option>
      <option>+45</option>
      <option>+33</option>
      <option>+47</option>
      <option>+49</option>
      <option>+852</option>
      <option>+62</option>
      <option>+98</option>
      <option>+34</option>
      <option>+81</option>
      <option>+64</option>
      <option>+960</option>
      <option>+964</option>
      <option>+965</option>
      <option>+966</option>
     </select>
     <input type="phone" id="phone">
    </td>
   </tr>
   <tr>
    <td>Address :</td>
    <td><textarea name="address" id="address" cols="50" rows="4"></textarea></td>
   </tr>
   <tr>
    <td>Country :</td>
    <td>
     <select id="countryoptions">
      <option>India</option>
      <option>Australia</option>
      <option>Austria</option>
      <option>Bangladesh</option>
      <option>Belgium</option>
      <option>Canada</option>
      <option>Georgia</option>
      <option>Germany</option>
      <option>Iceland</option>
      <option>India</option>
      <option>Indonesia</option>
      <option>Italy</option>
      <option>Japan</option>
      <option>Kuwait</option>
      <option>Malaysia</option>
      <option>Netherlands</option>
      <option>New Zealand</option>
      <option>Nicaragua</option>
      <option>North Korea</option>
      <option>Philippines</option>
      <option>Portugal</option>
      <option>Qatar</option>
      <option>Russia</option>
      <option>Serbia</option>
      <option>South Africa</option>
      <option>South Korea</option>
      <option>Spain</option>
      <option>Sri Lanka</option>
      <option>Switzerland</option>
      <option>Ukraine</option>
      <option>United Kingdom</option>
      <option>United States of America</option>
     </select>
    </td>
   </tr>

   <tr>
    <td>Tell Us :</td>
    <td><textarea name="service" id="service" cols="100" rows="10"></textarea></td>
   </tr>

   <tr>
    <td><input type="submit" value="Submit" onclick="validate()"></td>
   </tr>
  </table>
 </form>
 <h1 id="displayData"></h1>
</body>
<script src="js/registration_form.js"></script>
</html>
